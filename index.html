<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoGenius</title>
</head>
<style> 
        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            opacity: 80%;
        }

        .title {
            position: relative;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100px;
            font-weight: bolder;
            color: #000336;
            margin: 80px 0 80px 0;
            text-shadow: 2px 2px 5px #000000;
        }

        .title1 {
            position: absolute;
            top: 1.5%;
            left: 29.2%;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 100px;
            font-weight: bolder;
            color: #fff;
            text-shadow: 2px 2px 5px #000000;
        }

        span {
            text-shadow: 2px 2px 5px #000000;
            font-size: 80px;
            padding: 10px;
            position: relative;
        }

        .options {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: 80px;
            width: 480px;
            height: 320px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            opacity: 95%;
        }

        button {
            background-color: #0078d0;
            border: 0;
            border-radius: 56px;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-family: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
            outline: 0;
            padding: 16px 21px;
            position: absolute;
            top: 37.5%;
            text-align: center;
            text-decoration: none;
            transition: all .3s;
            touch-action: manipulation;
            margin: 0 20px 0 90px;
            letter-spacing: .1rem;
            text-shadow: 2px 2px 5px #000000;
        }

        button:before {
            background-color: initial;
            background-image: linear-gradient(#fff 0, rgba(255, 255, 255, 0) 100%);
            border-radius: 125px;
            content: "";
            height: 50%;
            left: 4%;
            opacity: .5;
            position: absolute;
            top: 0;
            transition: all .3s;
            width: 92%;
        }

        button:hover {
            box-shadow: rgba(255, 255, 255, .2) 0 3px 15px inset, rgba(0, 0, 0, .1) 0 3px 5px, rgba(0, 0, 0, .1) 0 10px 13px;
            transform: scale(1.05);
            color: #000336;
        }

        #play {
            margin-top: -60px;
            padding: 20px;
            width: 280px;
        }

        #exit {
            margin-top: 60px;
            padding: 20px;
            width: 280px;
        }

        @media (min-width: 768px) {
        button {
            padding: 16px 48px;
            }
        }
</style>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="Selection-Image/bg_index.mp4" type="video/mp4">
    </video>
    <audio id="song">
        <source src="Soliloquy.mp3">
    </audio>
    
    <h1 class="title" >GE<span><i class="fa-solid fa-earth-asia"></i></span>GENIUS</h1>
    <h1 class="title1" >GE<span><i class="fa-solid fa-earth-asia"></i></span>GENIUS</h1>

    <div class="options">
        <button id="play">PLAY</button>
        <button id="exit">EXIT</button>
    </div>

    <script>
        window.addEventListener('click', () => {
            document.getElementById("song").play();
        });

        let click_SF = new Audio();
        let index_sound = new Audio();
        click_SF.src = 'click.wav';
        index_sound.src = 'Soliloquy.mp3';
        index_sound.play();
        
        const play_bttn = document.getElementById('play');
        const exit_bttn = document.getElementById('exit')
        play_bttn.addEventListener('click', ()=>{
            click_SF.play()
            window.location = 'storyline.html'
        });

        exit_bttn.addEventListener('click', ()=>{
            exit_prompt = confirm('You are about to exit!');
            if (exit_prompt == true){
                window.location = 'https://www.google.com/'
            }   
        })
        localStorage.setItem('new_score', 0)
        sessionStorage.setItem('skipAfrica', 0)
        sessionStorage.setItem('skipAsia', 0)
        sessionStorage.setItem('skipOceania', 0)
        sessionStorage.setItem('skipEurope', 0)
        sessionStorage.setItem('skipNorthSouth_America', 0)
        sessionStorage.setItem('ending', 0)
    </script>
</body>
</html>
