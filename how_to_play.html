<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Play</title>
</head>
<style>
    body {
        overflow: hidden;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* set the aspect ratio of the video */
      height: 0;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: fill; /* stretch the video to fill the screen */
    }

    /* Hide the video controls */
    .video-container video::-webkit-media-controls {
      display: none !important;
    }

    .video-container video::-webkit-media-controls-enclosure {
      display: none !important;
    }

    .video-container video::-webkit-media-controls-overlay-play-button {
      display: none !important;
    }

    .video-container video::-webkit-media-controls-start-playback-button {
      display: none !important;
    }

    .video-container video::-webkit-media-controls-play-button {
      display: none !important;
    }

    .video-container video::-webkit-media-controls-timeline {
      display: none !important;
    }

    .video-container video::-webkit-media-controls-current-time-display {
      display: none !important;
    }

    .video-container video::-webkit-media-controls-time-remaining-display {
      display: none !important;
    }

    .video-container video::-webkit-media-controls-mute-button {
      display: none !important;
    }

    .video-container video::-webkit-media-controls-volume-slider-container {
      display: none !important;
    }

    .video-container video::-webkit-media-controls-fullscreen-button {
      display: none !important;
    }

    /* Make the video fullscreen when the user clicks on it */
    .video-container video:focus {
      outline: none;
      z-index: 1;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #skip {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: black;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }

    #skip:hover {
      background-color: white;
      color: black;
    }


</style>
<body>
    <div class="video-container">
        <video controls autoplay>
            <source src="Tutorial.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="click_here">
        <div id="skip">Start<i class="fa-solid fa-forward"></i></div>
    </div>
<script>
    const video = document.querySelector('video');
    video.addEventListener('ended', function() {
        window.location.href = "region.html";
    });

    let click_SF = new Audio();
    click_SF.src = 'click.wav';

    tutorial_bgMusic = new Audio();
    tutorial_bgMusic.src = 'tutorial.wav';
    tutorial_bgMusic.volume = 0.2;
    tutorial_bgMusic.play();
    tutorial_bgMusic.loop = true;

    const skip_bttn = document.getElementById('skip')
    skip_bttn.addEventListener('click', ()=>{
        click_SF.play()
        window.location = 'region.html';
    })


</script>
</body>
</html>
