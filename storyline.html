<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Story Line/style.css">
    <title>Story Line</title>

</head>
<style>
    body {
        overflow: hidden;
    }
</style>
<body>

    <!-- image slider start-->
    <div class="slider">
        <div class="slides">
            <!--- radio buttons end-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <input type="radio" name="radio-btn" id="radio7">
            <input type="radio" name="radio-btn" id="radio8">
            <!--- radio buttons end-->
            <!--- slide image start-->
           
            <div class="slide first">
                <img src="Story Line/Start/1.png" alt="">
            </div>
            <div class="slide ">
                <img src="Story Line/Start/2.png" alt="">
            </div>
            <div class="slide ">
                <img src="Story Line/Start/3.png" alt="">
            </div>
            <div class="slide ">
                <img src="Story Line/Start/4.png" alt="">
            </div>
            <div class="slide " >
                <img src="Story Line/Start/5.png" alt="">
            </div>
            <div class="slide ">
                <img src="Story Line/Start/6.png" alt="">
            </div>
            <div class="slide ">
                <img src="Story Line/Start/7.png" alt="">
            </div>
            <div class="slide ">
                <img src="Story Line/Start/8.png" alt="">
            </div>
            <div class="click_here">
                <div id="next">Next</div>
                <div id="skip">Skip<i class="fa-solid fa-forward"></i></div>
            </div>
            <!--- slide image end -->
            <!-- automatic navigation start -->
            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
                <div class="auto-btn7"></div>
                <div class="auto-btn8"></div>
            </div>
            <!-- automatic navigation end -->
        </div>
        <!--- manual navigation start -->
        <div class="nav-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
            <label for="radio7" class="manual-btn"></label>
            <label for="radio8" class="manual-btn"></label>

        </div>
        <!--- manual navigation end -->
    </div>
    <!-- image slider end-->
    <script type="text/javascript">
        story_bgMusic = new Audio();
        story_bgMusic.src = 'TownTheme.mp3';
        story_bgMusic.volume = 0.1;
        story_bgMusic.play();
        story_bgMusic.loop = true;

        const click_btn = document.getElementsByClassName('click_here')
        let counter = 2;
        // setInterval(function(){
        //     document.getElementById('radio' + counter).checked = true;
        //     counter++;
        //     if(counter > 8){
        //         counter = 1;
        //     }
        // }, 7000);
        console.log(document.getElementById('radio' + counter))
        click_btn[0].addEventListener('click', ()=>{
                if (counter > 8){
                    window.location = 'region.html'
                }
                else{
                    console.log(counter)
                document.getElementById('radio' + counter).checked = true;
                counter++; 
                click_btn[0].style.display = 'none'; 
                }
                            
            })
        
        
        setInterval(() => {
            click_btn[0].style.display = 'flex';
        }, 5000)

    </script>
</body>
</html>
