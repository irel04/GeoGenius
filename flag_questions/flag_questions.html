<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>Questions</title>
</head>
<body>  
    <main>
        <div class="header">
            <h1></h1>
        </div> 
        <div class="dropdown">
            <button class="btn"><i class="fa-solid fa-gear"></i></button>
            <div class="settings hide">
                <a href="">Resume</a>
                <a href="">Restart</a>
                <a href="">Exit</a>
            </div>
        </div>
        <div class="status">
            <div class="score box">
                <h3 class="right"> Corrrect: <span>0</span></h3>  
            </div>
            <!-- <button id="Newgame">New Game</button> -->
            <div class="count box">
                <h3 class="item">Questions: <span></span>/10</h3>
            </div>
            <div class="box">
                <div class="timer">
                    <img src="timer.png" width="50" height="50">
                    <span class="time-left"></span>    
                </div>
            </div>  
        </div>

        <div class="container">
            <div class="image content">
                <img src="">
            </div>
            <div class="options content">
                <ul>
                    <div>
                        <li></li>
                        <li></li>
                    </div>
                    <div>
                        <li></li>
                        <li></li>
                    </div>
                </ul>
            </div>
            <div class="summary">
                <div id="total_score"><span></span> out of 10</div>
                <button id="choose_next">Choose Next</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
