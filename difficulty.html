<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Difficulty</title>
</head>
<style>
    :root {
    --white: #ffffff;
    --light: #d5f3fe;
    --blue: #000336;
    }

    video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.8;
        z-index: -1;
    }
    .title {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 60px;
        font-weight: bolder;
        color:var(--white);
        text-shadow: 2px 2px 5px #000000;
        margin: 80px 0 80px 0;
    }

    /* Dropdown Button -- Settings */
    .dropdown {
        position: absolute;
        top: 70px;
        left: 60px;
        z-index: 2;
    }

    .settings{
        position: absolute;
        top: 15%;
        left: 83%;
        width: 230px;
        float: inline-end;
        padding: 10px;
        border-radius: 20px;
        background: var(--light);
        box-shadow: 20px 40px 45px rgba(0,0,0,0.1);
    }

    .settings a {
        display: block;
        align-items: center;
        padding: 10px 20px;
        color: var(--blue);
    }

    /* CSS */
    .set-btn {
        background-color: #FFFFFF;
        border-radius: 40em;
        border-style: none;
        box-shadow: #ADCFFF 0 -12px 6px inset;
        box-sizing: border-box;
        width: 190px;
        color: #000000;
        cursor: pointer;
        display: inline-block;
        font-weight: 600;
        text-align: center;
        text-decoration: none;
        transition: all .15s;
        touch-action: manipulation;
    }

    .set-btn:hover {
        background-color: #3c99dc;
        box-shadow: var(--blue) 0 -6px 8px inset;
        transform: scale(1.1);
        color: var(--white);
    }

    .set-btn:active {
        transform: scale(1.);
    }

    @media (min-width: 768px) {
        .set-btn  {
            font-size: 1.2rem;
            padding: .75rem 2rem;
        }
    }
        
    .btn {
        color: white;
        border: none;
        padding: 10px;
        width: 120px;
        background: none;
        cursor: pointer;
    }

    .btn i {
        background: none;
        font-size: 60px;
    }

    .hide {
        display: none;
    }

    .container {
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
    }

    .box {
        float: left;
        position: relative;
        width: 400px;
        height: 400px;
        box-shadow: 20px 40px 45px rgba(0,0,0,0.1);
        background: beige;
        border-radius: 20px;
        overflow: hidden;
        cursor: pointer;
        opacity: 90%;
    }

    .box:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #D5F3FE;
        border-radius: 50%;
        clip-path: polygon(50% 0%, 63% 38%, 100% 38%, 69% 59%, 82% 100%, 50% 75%, 18% 100%, 31% 59%, 0% 38%, 37% 38%);
        transform: scale(0) rotate(0deg);
        transition: transform 0.3s;
        opacity: 50%;
    }

    .box1:before {
        background: green;
    }

    .box2:before {
        background: orange;
    }

    .box3:before {
        background: red;
    }

    .box:hover:before {
        transform: scale(1) rotate(360deg);
    }

    .image {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
    }

    .choices {
        font-size: 30px;
        text-align: center;
        margin-top: -90px;
    }
</style>
<body>
    <div class="dropdown">
        <button class="btn"><i class="fa-solid fa-gear"></i></button>
        <div class="settings hide">
            <a href="region.html">
                <button class="region set-btn">REGION</button>
            </a>
            <a href="index.html">
                <button class="help set-btn">INSTRUCTIONS</button>
            </a>
            <a href="index.html">
                <button class="quit set-btn">QUIT</button>
            </a>
        </div>
    </div>

    <video src="Selection-Image/bg.mp4" muted loop autoplay></video>
    <h2 class="title">SELECT DIFFICULTY</h2>
    <div class="container">
        <div class="box box1">
            <img class="image" src="Selection-Image/easy-mode.png" width="400" height="400">
        </div>
        <div class="box box2">
            <img class="image" src="Selection-Image/medium-mode.png" width="400" height="400">
        </div>
        <div class="box box3">
            <img class="image" src="Selection-Image/hard-mode.png" width="400" height="400">
        </div>
    </div>

<script>
    difficulty_bgMusic = new Audio();
    difficulty_bgMusic.src = 'Woodland Fantasy.mp3';
    difficulty_bgMusic.volume = 0.2;
    difficulty_bgMusic.play();
    difficulty_bgMusic.loop = true;
    let click_SF1 = new Audio();
    click_SF1.src = 'click.wav';
    const choose_difficulty = document.getElementsByClassName('box');
    choose_difficulty[0].addEventListener('click', () =>{
        click_SF1.play()
        sessionStorage.setItem('difficulty', 'Easy')
        window.location = 'category.html';
    })
    choose_difficulty[1].addEventListener('click', () =>{
        click_SF1.play()
        sessionStorage.setItem('difficulty', 'Medium')
        window.location = 'category.html';
    })
    choose_difficulty[2].addEventListener('click', () =>{
        click_SF1.play()
        sessionStorage.setItem('difficulty', 'Hard')
        window.location = 'category.html';
    })
    let dropdownBtn = document.querySelector(".btn");
    let dropdownMenu = document.querySelector('.settings');
    // Dropdown Button
    dropdownBtn.addEventListener('click', () => {
    // Get dropdown settings and hide class
        click_SF1.play()
        dropdownMenu.classList.toggle('hide');
    });


</script>
</body>
</html>
