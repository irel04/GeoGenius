<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>    
    <link rel="stylesheet" href="Story Line/style_Asia.css">
    <title>Story Line</title>

</head>
<style>
    body {
        overflow: hidden;
    }
</style>
<body>

    <!-- image slider start-->
    <div class="slider">
        <div class="slides">
            <!--- radio buttons end-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--- radio buttons end-->
            <!--- slide image start-->
           
            <div class="slide first">
                <img src="Story Line/Asia/1.png" alt="">
            </div>
            <div class="slide ">
                <img src="Story Line/Asia/2.png" alt="">
            </div>
            <div class="slide ">
                <img src="Story Line/Asia/3.png" alt="">
            </div>
            <div class="slide ">
                <img src="Story Line/Asia/4.png" alt="">
            </div>

            <div class="click_here">
                <div id="next">Next<i class="fa-solid fa-caret-right"></i></div>
                <div id="skip">Skip<i class="fa-solid fa-forward"></i></div>
            </div>

            <!--- slide image end -->
            <!-- automatic navigation start -->
            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>

            </div>
            <!-- automatic navigation end -->
        </div>
        <!--- manual navigation start -->
        <div class="nav-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>

        </div>
        <!--- manual navigation end -->
    </div>
    <!-- image slider end-->
    <script type="text/javascript">
        story_bgMusic = new Audio();
        story_bgMusic.src = 'mystical_theme.mp3';
        story_bgMusic.volume = 0.3;
        story_bgMusic.play();
        story_bgMusic.loop = true;

        const click_btn = document.getElementsByClassName('click_here')
        const skip_bttn = document.getElementById('skip')
        let counter = 2;
        // setInterval(function(){
        //     document.getElementById('radio' + counter).checked = true;
        //     counter++;
        //     if(counter > 8){
        //         counter = 1;
        //     }
        // }, 7000);
        console.log(document.getElementById('radio' + counter))
        click_btn[0].addEventListener('click', ()=>{
                if (counter > 4){
                    window.location = 'difficulty.html' 
                }
                else{
                    console.log(counter)
                document.getElementById('radio' + counter).checked = true;
                counter++; 
                click_btn[0].style.display = 'none'; 
                }
                            
            })
        skip_bttn.addEventListener('click', ()=>{
            window.location = 'region.html';          
        })  
        
        setInterval(() => {
            click_btn[0].style.display = 'flex';
        }, 5000)

    </script>
</body>
</html>
