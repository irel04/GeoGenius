<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <title>Select Category</title>
</head>
<style>
    :root {
    --white: #ffffff;
    --light: #d5f3fe;
    --blue: #000336;
    }

    video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.8;
        z-index: -1;
    }
    .title {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 60px;
        font-weight: bolder;
        color: white;
        text-shadow: 2px 2px 5px #000000;
        margin: 80px 0 80px 0;
    }

    
    /* Dropdown Button -- Settings */
    .dropdown {
        position: absolute;
        top: 70px;
        left: 60px;
        z-index: 2;
    }

    .settings{
        position: absolute;
        top: 15%;
        left: 83%;
        width: 230px;
        float: inline-end;
        padding: 10px;
        border-radius: 20px;
        background: var(--light);
        box-shadow: 20px 40px 45px rgba(0,0,0,0.1);
    }

    .settings a {
        display: block;
        align-items: center;
        padding: 10px 20px;
        color: var(--blue);
    }

    /* CSS */
    .set-btn {
        background-color: #FFFFFF;
        border-radius: 40em;
        border-style: none;
        box-shadow: #ADCFFF 0 -12px 6px inset;
        box-sizing: border-box;
        width: 190px;
        color: #000000;
        cursor: pointer;
        display: inline-block;
        font-weight: 600;
        text-align: center;
        transition: all .15s;
    }

    .set-btn:hover {
        background-color: #3c99dc;
        box-shadow: var(--blue) 0 -6px 8px inset;
        transform: scale(1.1);
        color: var(--white);
    }

    .set-btn:active {
        transform: scale(1.);
    }

    @media (min-width: 768px) {
        .set-btn  {
            font-size: 1.2rem;
            padding: .75rem 2rem;
        }
    }
        
    .btn {
        color: white;
        border: none;
        padding: 10px;
        width: 120px;
        background: none;
        cursor: pointer;
    }

    .btn i {
        background: none;
        font-size: 60px;
    }

    .hide {
        display: none;
    }

    .container {
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;
    }
    .box {
        float: left;
        position: relative;
        width: 400px;
        height: 400px;
        box-shadow: 20px 40px 45px rgba(0,0,0,0.1);
        background: beige;
        border-radius: 20px;
        cursor: pointer;
        opacity: 90%;
    }
    .box:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #D5F3FE;
        border-radius: 10px;
        transform: scaleY(0);
        transform-origin: top;
        transition: transform 0.5s;
        opacity: 50%;
    }
    .box:hover::before {
        transform: scaleY(1);
        transform-origin: bottom;
        transition: transform 0.5s;
    }
    
    .image {
        display: flex;
        justify-content: space-evenly;
        flex-wrap: wrap;        
    }

    .choices {
        font-size: 30px;
        font-family: Arial;
        text-align: center;
        margin-top: -90px;
    }
</style>
<body>
    <div class="dropdown">
        <button class="btn"><i class="fa-solid fa-gear"></i></button>
        <div class="settings hide">
            <a href="region.html">
                <button class="region set-btn">REGION</button>
            </a>
            <a href="index.html">
                <button class="help set-btn">INSTRUCTIONS</button>
            </a>
            <a href="index.html">
                <button class="quit set-btn">QUIT</button>
            </a>
        </div>
    </div>

    <video src="Selection-Image/bg.mp4" muted loop autoplay></video>
    <h2 class="title">SELECT CATEGORY</h2>
    <div class="container">
        <div class="box" id="select_name">
            <img class="image" src="Selection-Image/name-category.png" width="400" height="400">
            <h4 class="choices">NAME</h4>
        </div>
        <div class="box" id="select_capital">
            <img class="image" src="Selection-Image/capital-category.png" width="400" height="400">
            <h4 class="choices">CAPITAL</h4>
        </div>
        <div class="box" id="select_flag">
            <img class="image" src="Selection-Image/flag-category.png" width="400" height="400">
            <h4 class="choices">FLAG</h4>
        </div>
    </div>
    <script>
        let click_SF = new Audio();
        click_SF.src = 'click.wav';
        click_SF3 = new Audio();
        click_SF3.src = 'click.wav';

        region_bgMusic = new Audio();
        region_bgMusic.src = 'Woodland Fantasy.mp3';
        region_bgMusic.volume = 0.2;
        region_bgMusic.play();
        region_bgMusic.loop = true;
        const select_category = document.getElementsByClassName("box");
        
        select_category[0].addEventListener('click', ()=>{
            click_SF3.play()
            window.location='flag_questions.html'
            click_SF.play()
            sessionStorage.setItem('category', 'Maps')
        })
        select_category[1].addEventListener('click', ()=>{
            click_SF3.play()
            window.location='flag_questions.html'
            click_SF.play()
            sessionStorage.setItem('category', 'Capital')
        })
        select_category[2].addEventListener('click', ()=>{
            click_SF3.play()
            window.location='flag_questions.html'
            click_SF.play()
            sessionStorage.setItem('category', 'Flags')
        })
        let dropdownBtn = document.querySelector(".btn");
        let dropdownMenu = document.querySelector('.settings');
        // Dropdown Button
        dropdownBtn.addEventListener('click', () => {
            click_SF.play()
            // Get dropdown settings and hide class
            dropdownMenu.classList.toggle('hide');
        });
    </script>
</body>
</html>
